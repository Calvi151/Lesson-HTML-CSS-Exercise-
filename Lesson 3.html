<!DOCTYPE html>
<html>
<head>
    <title>Lesson 3/title>
    <style>
        /* 3a. Uber */
        .uber {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            transition: opacity 0.3s ease;
        }

        .uber:hover {
            opacity: 0.8;
        }

        /* 3b. Amazon */
        .amazon {
            background-color: rgb(255, 164, 28);
            color: black;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .amazon:hover {
            background-color: rgb(255, 216, 20);
        }

        /* 3c. GitHub */
        .github {
            background-color: rgb(46, 164, 79);  
            color: white;
            padding: 10px 20px;
            border: none;
            transition: box-shadow 0.3s ease;
        }

        .github:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* 3d. Bootstrap */
        .bootstrap {
            background-color: rgb(121, 82, 179);
            color: white;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bootstrap:hover {
            background-color: rgb(108, 92, 180);
            color: rgb(240, 240, 240);
        }

        /* 3e. LinkedIn */
        .linkedin {
            background-color: rgb(10, 102, 194);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgb(10, 102, 194);
            transition: background-color 0.3s ease, border-width 0.3s ease;
        }

        .linkedin:hover {
            background-color: rgb(240, 240, 240);
            color: rgb(10, 102, 194);
            border-width: 6px;
        }
    </style>
</head>
<body>
    <button class="uber">Minta sekarang</button>
    <button class="amazon">Tambahkan ke Keranjang</button>
    <button class="github">Daftar</button>
    <button class="bootstrap">Mulai</button>
    <button class="linkedin">Unduh</button>
</body>
</html>
