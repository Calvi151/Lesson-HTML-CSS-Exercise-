<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizwan</title>
  <style>
    .red-box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .green-circle {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
    }

    .border-box {
      border: 1px solid gray;
      padding: 10px;
      width: fit-content;
    }

    .yt-box {
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
    }

    .yt-box p {
      margin: 0;
    }

    .tweet-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: fit-content;
      border-radius: 6px;
    }

    .tweet-box img {
      width: 40px;
      border-radius: 50%;
    }

    .tweet-box input {
      flex: 1;
      padding: 8px;
    }

    .friend-card {
      width: 200px;
      height: 200px;
      border: 1px solid lightgray;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 10px;
    }

    .friend-card img {
      width: 200px;
      border-radius: 6px;
      height: 200px;
    }

    .google-container {
      text-align: center;
      margin-top: 50px;
    }

    .google-container img {
      width: 200px;
    }

    .google-container input {
      width: 400px;
      padding: 10px;
      border-radius: 24px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    .google-container button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- 9a -->
  <div class="red-box"></div>
    <br>
  <!-- 9b -->
  <div class="green-circle"></div>
  <br>
  <!-- 9c -->
  <div class="border-box">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>

  <!-- 9d -->
  <div class="yt-box">
    <p><strong>Install YouTube Music</strong></p>
    <p>Add YouTube Music to your desktop for quick and easy access</p>
  </div>

  <!-- 9e -->
  <div class="tweet-box">
    <img src="cat.jpg" alt="User profile">
    <input type="text" placeholder="What's happening?">
    <button>Tweet</button>
  </div>

  <!-- 9f and 9g -->
  <div class="friend-card">
    <img src="cat.jpg" alt="Macan">
    <p><strong>Oliver</strong></p>
    <p>2 mutual friends</p>
    <button>Add Friend</button>
  </div>
  <div class="friend-card">
    <img src="cat2.jpg" alt="Mimi">
    <p><strong>Mimi</strong></p>
    <p>3 mutual friends</p>
    <button>Add Friend</button>
  </div>
  <div class="friend-card">
    <img src="dog.jpg" alt="Rex">
    <p><strong>Rex</strong></p>
    <p>4 mutual friends</p>
    <button>Add Friend</button>
  </div>

  <!-- 9h -->
  <div class="google-container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    <div>
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div>
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

</body>
</html>
