<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 17 - Video Layout</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .video-container {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .video-card {
      background-color: #f9f9f9;
      width: 320px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card img.thumbnail {
      width: 100%;
      height: auto;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .channel-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .channel-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .video-channel {
      font-size: 14px;
      color: #555;
    }

    .video-stats {
      font-size: 12px;
      color: #777;
    }

    @media (min-width: 1000px) {
      .video-title {
        font-size: 18px;
        line-height: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="video-card">
      <img class="thumbnail" src="thumbnail-1.webp" alt="Video Thumbnail">
      <div class="video-info">
        <div class="video-title">Talking Tech and AI with Google CEO Sundar Pichai</div>
        <div class="channel-info">
          <img src="channel-1.jpeg" alt="Channel Profile">
          <div class="video-channel">Marques Brownlee</div>
        </div>
        <div class="video-stats">3.4M views • 6 months ago</div>
      </div>
    </div>

    <div class="video-card">
      <img class="thumbnail" src="thumbnail-2.webp" alt="Video Thumbnail">
      <div class="video-info">
        <div class="video-title">Try Not To Laugh Challenge #9</div>
        <div class="channel-info">
          <img src="channel-2.jpeg" alt="Channel Profile">
          <div class="video-channel">Markiplier</div>
        </div>
        <div class="video-stats">19M views • 4 years ago</div>
      </div>
    </div>

    <div class="video-card">
      <img class="thumbnail" src="thumbnail-3.webp" alt="Video Thumbnail">
      <div class="video-info">
        <div class="video-title">Crazy Tik Toks Taken Moments Before DISASTER</div>
        <div class="channel-info">
          <img src="markus-spiske-8OyKWQgBsKQ-unsplash.jpg" alt="Channel Profile">
          <div class="video-channel">SSSniperWolf</div>
        </div>
        <div class="video-stats">12M views • 1 year ago</div>
      </div>
    </div>
  </div>

</body>
</html>
