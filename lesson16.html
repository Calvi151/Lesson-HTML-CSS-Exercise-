<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(96, 96, 96, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 2px;
            font-size: 12px;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: none;
            z-index: 100;
        }
        
        .tooltip-container:hover .tooltip {
            opacity: 1;
        }
        
        /* Video styles */
        .video-title-link {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .video-author {
            color: #606060;
            font-size: 14px;
            margin: 8px 0;
        }
        
        .video-stats {
            color: #606060;
            font-size: 14px;
            margin: 0;
        }
        
        /* Channel tooltip styles */
        .channel-picture-container {
            position: relative;
            display: inline-block;
        }
        
        .channel-tooltip {
            position: absolute;
            background-color: white;
            width: 220px;
            padding: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            top: 50px;
            z-index: 100;
            display: flex;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
        }
        
        .channel-picture-container:hover .channel-tooltip {
            opacity: 1;
        }
        
        .channel-tooltip-picture {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .channel-tooltip-info {
            flex: 1;
        }
        
        .channel-tooltip-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .channel-tooltip-stats {
            color: #606060;
            font-size: 14px;
        }
        
        /* Layout styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .video-preview {
            margin-bottom: 20px;
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info-grid {
            display: grid;
            grid-template-columns: 48px 1fr;
        }
        
        .profile-picture {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Header with tooltips -->
    <header>
        <div class="tooltip-container">
          <img src="hamburger-menu.svg" alt="list" width="24" height="24">
            <div class="tooltip">Search</div>
        </div>
        <div class="tooltip-container">
           <img src="youtube-logo.svg" alt="logo" width="100" height="24">
            <div class="tooltip">Search with your voice</div>
        </div>
        <div class="tooltip-container">
           <input type="text" placeholder="Search" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 200px;">
            <div class="tooltip">Create</div>
        </div>
    </header>

    <!-- Video grid -->
    <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-preview">
            <div class="thumbnail-container">
                <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank">
                    <img class="thumbnail" src="thumbnail-1.webp">
                </a>
            </div>
            <div class="video-info-grid">
                <div class="channel-picture-container">
                    <a href="https://www.youtube.com/c/mkbhd" target="_blank">
                        <img class="profile-picture" src="channel-1.jpeg">
                    </a>
                    <div class="channel-tooltip">
                        <img class="channel-tooltip-picture" src="channel-1.jpeg">
                        <div class="channel-tooltip-info">
                            <div class="channel-tooltip-name">Marques Brownlee</div>
                            <div class="channel-tooltip-stats">15M subscribers</div>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank" class="video-title-link">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </a>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stats">3.4M views · 6 months ago</p>
                </div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-preview">
            <div class="thumbnail-container">
                <a href="https://www.youtube.com/watch?v=mP0RAo9SKZk" target="_blank">
                    <img class="thumbnail" src="thumbnail-2.webp">
                </a>
            </div>
            <div class="video-info-grid">
                <div class="channel-picture-container">
                    <a href="https://www.youtube.com/c/markiplier" target="_blank">
                        <img class="profile-picture" src="channel-2.jpeg">
                    </a>
                    <div class="channel-tooltip">
                        <img class="channel-tooltip-picture" src="https://yt3.googleusercontent.com/ytc/APkrFKZWeMCsx4Q9e_Hm6nhOOUQ3fv96QGUXiMr1-pPP=s176-c-k-c0x00ffffff-no-rj">
                        <div class="channel-tooltip-info">
                            <div class="channel-tooltip-name">Markiplier</div>
                            <div class="channel-tooltip-stats">30M subscribers</div>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <a href="https://www.youtube.com/watch?v=mP0RAo9SKZk" target="_blank" class="video-title-link">
                        Try Not To Laugh Challenge #9
                    </a>
                    <p class="video-author">Markiplier</p>
                    <p class="video-stats">19M views · 4 years ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
