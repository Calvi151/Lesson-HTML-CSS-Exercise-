<!DOCTYPE html>
<html>
<head>
    <title>Lesson 6d - Model 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            text-align: center; /* Untuk menengahkan tabel seperti di banyak contoh tata letak */
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse; /* Menghilangkan spasi antar sel */
            width: 50%; /* Atau lebar spesifik lainnya */
            border: 1px solid #ccc; /* Menambahkan border pada tabel untuk visualisasi */
        }
        th, td {
            border: 1px solid #ccc; /* Border untuk sel */
            padding: 10px;
            text-align: left;
        }
        .model-text {
            font-weight: bold;
            font-size: 24px; /* Perkiraan ukuran font */
        }
        .delivery-text {
            font-size: 18px; /* Perkiraan ukuran font */
        }
        .instructions-column {
            vertical-align: top; /* Agar instruksi tetap di atas jika konten lain lebih panjang */
        }
        .instructions-column ul {
            list-style-type: disc; /* Menggunakan bullet points standar */
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <p class="model-text">Model 3</p>
                <p class="delivery-text">Order Online for Touchless Delivery.</p>
            </td>
            <td class="instructions-column">
                <ul>
                    <li>Use the HTML structure</li>
                    <li>Add a &lt;title&gt;</li>
                    <li>Use a separate CSS file (disesuaikan menjadi internal CSS)</li>
                    <li>Use the Google Font called "Montserrat" (regular + bold)</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
